
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>S-Group</title>

        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'regi/h/style2.css' %}">
        <!-- Scrollbar Custom CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    </head>
    <body id="intro">

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <!-- <div class="sidebar-header">
                    <ul class="list-unstyled components">
                        <li class="active">
                            <h3>MES AIMAT</h3>
                        </li>
                    </ul>
                </div> -->

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="{#% url 'regi:index' %}">
                            <h3>MES AIMAT</h3>
                        </a>
                    </li>
                    <br>
                    <li class="">
                        <a href="{% url 'reg:home' %}">Home</a>
                    </li>
                    <br>
                    <li class="">
                        <a href="{% url 'reg:create_st' %}">New Group<h3>+</h4></a>
                    </li>   
                    <li class="">
                        <a href="{#% url 'regi:groups' %}">Groups Search</a>
                    </li>
                    <br><br><br><br><br>
                    <li class="">
                        <a href="{#% url 'regi:group_csv' %}">Excel Export</a>
                    </li>
                    <li class="">
                        <a href="{#% url 'regi:group_csv_m' %}">Excel M Export</a>
                    </li>
                </ul>

            </nav>
        </div>
            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#">Page</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="stile1">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
          
            
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <!-- Bootstrap Js CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $("#sidebar").mCustomScrollbar({
                    theme: "minimal"
                });

                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar, #content').toggleClass('active');
                    $('.collapse.in').toggleClass('in');
                    $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                });
            });
        </script>
    </body>
</html>
